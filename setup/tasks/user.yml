---
# User & ZSH Setup
- name: User | install zsh & utilities
  tags:
    - setup
    - zsh
  become: true
  dnf:
    name: '{{ user_packages }}'
    state: present

- name: User | setup user account
  tags:
    - setup
    - zsh
  become: true
  user:
    name: '{{ user }}'
    comment: '{{ username }}'
    shell: /bin/zsh
    groups:
      - wheel

- name: User | setup configuration directories
  tags:
    - setup
    - vscode
  become: true
  become_user: '{{ user }}'
  file:
    path: '{{ item }}'
    state: directory
    mode: 0755
  loop:
    - ~/.zsh
    - ~/.zsh/zpm
    - ~/.config/Code/User

- name: User | setup dotfiles
  tags:
    - setup
    - zsh
    - vscode
  become: true
  become_user: '{{ user }}'
  file:
    src: '{{ dotfiles_dir }}/{{ item.value.src }}'
    dest: '{{ item.value.dest }}'
    owner: '{{ user }}'
    group: '{{ user }}'
    state: link
    force: true
  with_dict: '{{ user_links }}'
  notify: INSTALL_VSCODE_EXTENSIONS
