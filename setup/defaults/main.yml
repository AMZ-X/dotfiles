---
# User
user: amz
username: "AMZ-X"

# User Packages
user_packages:
  - zsh
  - antibody
  - util-linux-user

# User ZSH Links
user_zsh_links:
  zshrc:
    src: src/zshrc
    dest: ~/.zshrc
  rvmrc:
    src: src/rvmrc
    dest: ~/.rvmrc
  alias:
    src: src/zsh/alias
    dest: ~/.zsh/alias
  path:
    src: src/zsh/path
    dest: ~/.zsh/path
  plugins:
    src: src/zsh/plugins
    dest: ~/.zsh/plugins
  theme:
    src: src/zsh/theme
    dest: ~/.zsh/theme
  oh-my-zsh:
    src: src/zsh/oh-my-zsh
    dest: ~/.zsh/oh-my-zsh
  vscode:
    src: src/vscode/settings.json
    dest: ~/.config/Code/User/settings.json
  rpmmacros:
    src: src/rpmmacros
    dest: ~/.rpmmacros

# RVM
rvm_installer_url: 'https://raw.githubusercontent.com/rvm/rvm/master/binscripts/rvm-installer'
rvm_installer_path: '/home/{{ user }}/Downloads/rvm-installer.sh' 

