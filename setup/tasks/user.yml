- name: User | GTK 3 configuration directory
  tags:
    - setup
    - zsh
    - code
  become: true
  become_user: '{{ user }}'
  file:
    path: ~/.config/gkt-3.0
    state: directory
    mode: 0755

- name: User | GTK 4 configuration directory
  tags:
    - setup
    - zsh
    - code
  become: true
  become_user: '{{ user }}'
  file:
    path: ~/.config/gkt-4.0
    state: directory
    mode: 0755

- name: User | setup GTK 3 & 4 settings
  tags:
    - setup
    - zsh
  become: true
  become_user: '{{ user }}'
  file:
    src: '{{ dotfiles_dir }}/{{ item.value.src }}'
    dest: '{{ item.value.dest }}'
    owner: '{{ user }}'
    group: '{{ user }}'
    state: link
    force: true
  with_dict: '{{ user_gtk_configs }}'