- name: Repositories | Microsoft / Visual Studio Code
  become: true
  tags:
    - setup
    - repos
    - repos-vscode
  yum_repository:
    name: fedora-extensions-vscode
    description: 'Fedora Extensions $releasever - $basearch - Visual Studio Code'
    baseurl: https://packages.microsoft.com/yumrepos/vscode/
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    gpgcheck: true
    enabled: true

- name: Repositories | Google Chrome
  become: true
  tags:
    - setup
    - repos
    - repos-google-chrome
  yum_repository:
    name: fedora-extensions-google-chrome
    description: 'Fedora Extensions $releasever - $basearch - Google Chrome'
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub
    gpgcheck: true
    enabled: true

- name: Repositories | Docker
  become: true
  tags:
    - setup
    - repos
    - repos-docker
  yum_repository:
    name: fedora-extensions-docker
    description: 'Fedora Extensions $releasever - $basearch - Docker'
    # @TODO - Wait for upstream to add new fedora 36 repo
    # baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    baseurl: https://download.docker.com/linux/fedora/35/x86_64/stable
    gpgkey: https://download.docker.com/linux/fedora/gpg
    gpgcheck: true
    enabled: true

- name: Repositories | Update All
  become: true
  tags:
    - setup
    - repos
    - skip_ansible_lint
  dnf:
    name: '*'
    state: latest
    update_cache: true
