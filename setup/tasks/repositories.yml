    - repos
    - repos-rpmfusion
  yum_repository:
    name: fedora-extensions-rpmfusion-free
    description: 'Fedora Extensions $releasever - $basearch - RPM Fusion Free'
    metalink: https://mirrors.rpmfusion.org/metalink?repo=free-fedora-$releasever&arch=$basearch
